<!DOCTYPE html>
<html style="margin: 0; width: 100%; height: 100%; ">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Pvjs Highlighting Example - Basic</title>

    <style type="text/css">
      html, body{width: 100%;height: 100%;margin: 0;}
    </style>
  </head>
  <body>
    <h1>Pvjs Highlighting Example - Basic</h1>
    <p>You can pass in a <strong>highlights</strong> property in your input arguments.</p>
    <h2>Pvjs Diagram Instance 1: WP525</h2>
    <div id="wikipathways-pvjs-1" style="width: 800px; height: 570px; border: 1px solid #ccc;">
      <img alt="WP525 Biological Pathway"
        src="http://www.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP525">
    </div>

    <script src="../lib/pvjs/pvjs-polyfills-2.4.10.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../lib/pvjs/pvjs-2.4.10.bundle.min.js"></script>
    <script>
    window.addEventListener('load', function load(event) {
      window.removeEventListener('load', load, false); //remove listener, no longer needed
      /* *******************
      /* Load pvjs
      /* *******************/
      $('#wikipathways-pvjs-1').pvjs({
        fitToContainer: true,
        sourceData: [
          // at least one item required
          {
            uri: '../input-data/WP525_73040.gpml',
            fileType: 'gpml' // generally will correspond to filename extension
          },
          {
            uri: 'http://www.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP1',
            fileType: 'biopax'
          },
          {
            uri: 'http://www.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP1',
            fileType: 'png'
          }
        ],
        displayErrors: true,
        displayWarnings: true,
        highlights: [
          {
            selector: 'ATFS-1',
            backgroundColor: 'yellow',
            borderColor: 'blue',
          },
          {
            selector: 'PHB-2',
            backgroundColor: 'white',
            borderColor: 'red',
          }
        ]
      });
    });
    </script>

</body>
</html>
