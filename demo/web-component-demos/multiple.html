<!DOCTYPE html>
<html style="margin: 0; width: 100%; height: 100%; ">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Pvjs Web Component Example - Multiple</title>

    <style type="text/css">
      html, body{width: 100%;height: 100%;margin: 0;}
    </style>
  </head>
  <body>
    <h1>Pvjs Web Component Example - Multiple</h1>
    <h2>Pvjs Diagram Instance 1: WP525</h2>
    <div id="wikipathways-pvjs-1" style="width: 800px; height: 570px; border: 1px solid #ccc;">
      <wikipathways-pvjs id="pvjs-container"
          class="wikipathways-pvjs"
          alt="WP525 Biological Pathway"
          src="../input-data/WP525_74871.gpml"
          resource="http://identifiers.org/wikipathways/WP525"
          version="79997"
          display-errors="true"
          display-warnings="true"
          editor="closed"
          fit-to-container="true"
          typeof="WebApplication">
        <img alt="WP525 Biological Pathway"
          src="http://www.wikipathways.org//wpi/wpi.php?action=downloadfile&type=png&pwtitle=pathway:WP525">
      </wikipathways-pvjs>
    </div>

    <h2>Pvjs Diagram Instance 2: WP1</h2>
    <div id="wikipathways-pvjs-2" style="width: 700px; height: 200px; border: 1px solid #ccc;">
      <wikipathways-pvjs id="pvjs-container"
          class="wikipathways-pvjs"
          alt="WP1 Biological Pathway"
          src="../input-data/WP1.xml"
          resource="http://identifiers.org/wikipathways/WP1"
          display-errors="true"
          display-warnings="true"
          editor="closed"
          fit-to-container="true"
          typeof="WebApplication">
        <img alt="WP1 Biological Pathway"
          src="http://www.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP1">
      </wikipathways-pvjs>
    </div>

    <script src="../lib/pvjs/pvjs-polyfills-2.4.11.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../lib/pvjs/pvjs-2.4.11.bundle.min.js"></script>

</body>
</html>
